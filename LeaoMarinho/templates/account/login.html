{% extends 'account/base.html' %}
{% block content %}
<h1>Login</h1>
<form method="POST">
	{% csrf_token %}
	<div class="form-group">
		<label>Usuario</label>
		<input type="text" id="user" name="user"> 
	</div>
	<div class="form-group">
		<label>Senha</label>
		<input type="password" id="user" name="senha">
	</div>
	<div class="form-group">
		<input type="submit">
	</div>
</form>
<span>{{erro}}</span>
{% endblock %}
